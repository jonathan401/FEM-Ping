<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Ping</h1>
      <img src="./images/logo.svg" alt="Ping" />
    </header>
    <main>
      <div class="banner-text">
        <h2>
          We are launching <span class="highlight">soon!</span>
        </h2>
        <p>Subscribe and get notified</p>
      </div>
      <form id="subscription-form">
        <div class="form-group">
          <label for="notification-field" class="visually-hidden">Notify Me</label>
          <input
            autocomplete="off"
            type="email"
            placeholder="Your email address..."
            class="form-control"
            id="notification-field"
          />
          <span class="error visually-hidden">Please provide a valid email address</span>
        </div>
        <button type="submit" class="btn">Notify Me</button>
      </form>
      <section id="dashboard">
        <img src="images/illustration-dashboard.png" alt="dashboard" />
      </section>
      <footer>
        <ul class="social-links">
          <li><a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a></i></li>
          <li><a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
  </body>
</html>
